---
DOCUMENTATION:
    name: to_toml
    author: Arillso
    version_added: "1.0.0"
    short_description: Convert variable to TOML string
    description:
        - Converts an Ansible variable (dict) into a TOML string representation.
        - This filter uses the tomli-w library (or toml as fallback) for writing TOML.
        - For reading TOML, use the companion filter C(from_toml).
    requirements:
        - tomli-w (Python < 3.11) or toml library
    seealso:
        - plugin: arillso.system.from_toml
          plugin_type: filter
          description: Convert TOML string to Python object
        - plugin: arillso.system.to_nice_toml
          plugin_type: filter
          description: Convert variable to nicely formatted TOML string

EXAMPLES: |
    # Convert dictionary to TOML string
    {{ config_dict | arillso.system.to_toml }}

    # Example with data
    {{ {'title': 'Example', 'owner': {'name': 'Admin'}} | arillso.system.to_toml }}

    # Use in template to create TOML config file
    {{ application_config | arillso.system.to_toml }}

RETURN:
    _value:
        description: The TOML serialized string representing the input dictionary.
        type: string
