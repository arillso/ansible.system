---
# Package requirements by OS family
_shell_required_packages:
    Debian:
        - figlet # For banner generation
        - cowsay # Optional fun banners
        - fortune # Optional system messages
    RedHat:
        - figlet
    Suse:
        - figlet
    Alpine:
        - figlet
    default:
        - figlet

# MOTD scripts for Debian-based systems
_shell_motd_scripts:
    - 00-header
    - 10-sysinfo
    - 90-footer

# Unwanted default MOTD scripts to remove
_shell_unwanted_motd_scripts:
    - /etc/update-motd.d/10-help-text
    - /etc/update-motd.d/50-landscape-sysinfo
    - /etc/update-motd.d/50-motd-news
    - /etc/update-motd.d/80-esm
    - /etc/update-motd.d/90-updates-available
    - /etc/update-motd.d/91-contract-ua-esm-status
    - /etc/update-motd.d/91-release-upgrade
    - /etc/update-motd.d/92-unattended-upgrades
    - /etc/update-motd.d/95-hwe-eol
    - /etc/update-motd.d/97-overlayroot
    - /etc/update-motd.d/98-fsck-at-reboot
    - /etc/update-motd.d/98-reboot-required

# Shell profile files by OS family
_shell_profiles:
    Debian:
        - /etc/bash.bashrc
        - /etc/profile
    RedHat:
        - /etc/bashrc
        - /etc/profile
    default:
        - /etc/profile

# SSH service names by OS family
_shell_ssh_service_names:
    Debian: "ssh"
    RedHat: "sshd"
    Suse: "sshd"
    Alpine: "openssh"
    default: "sshd"
